<div class="book-detail-container" *ngIf="book$ | async as book">
  <div>
    <img *ngIf="book.covers?.length" [src]="'https://covers.openlibrary.org/b/id/' + book.covers[0] + '-L.jpg'"
      alt="{{ book.title }}" class="book-cover" />
  </div>
  <div class="book-info-container">
    <h2>{{ book.title }}</h2>
    <p>{{ book.description.value }}</p>
  </div>

</div>
